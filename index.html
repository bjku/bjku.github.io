<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="description" content="Rubik’s Cube">
		<meta name="keywords" content="Erno Rubik’s Cube">



		<link rel="stylesheet" type="text/css" href="build/styles/cube.css">
		<link rel="stylesheet" type="text/css" href="examples/basic/styles/base.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="icon" type="image/png" href="build/media/cuber-favicon-0064x0064.png">
		<link rel="apple-touch-icon" href="build/media/cuber-favicon-0144x0144.png">

		<style>
			.row {
				display: flex;
				justify-content: center;
			}

			.column {
				flex: 50%;
			}

			.button {
				flex-basis: 10rem;
				margin: 5px;
			}
		</style>


		<title>Cuber</title>

	</head>
	<body class="graydient">
		<div class="row" style="height:100%">
			<div class="column">
				<iframe id="iframe" frameBorder="0" src="cube.html" style="height:95%; width: 100%"></iframe>
				<div class="row">
					<button onclick="shuffle()" class="button">Scramble</button>
					<button onclick="reset()" class="button">Reset</button>
				</div>
			</div>
			<div class="column" id="learning" style="background-color: coral"></div>
		</div>

		<script charset="utf-8">
			var iframe = document.getElementById("iframe");
			var win = iframe.contentWindow;
			function reset(){
				win.location.reload(true);
			}
			function shuffle() {
				win.cube.shuffle(20);
			}
		</script>	
		
	</body>

</html>
